<body id="sign-page">
    
  <header id="nav-wrapper" class="navbar-collapse navbar-mobile">

    <div class="logo">
      <img src="./assets/images/dreamteahouselogo.png" alt="image of logo" />
    </div>

   


  </header>
  <section>
  <section id="signIn-container">
    <h1>Sign In</h1>
    <form action="index.html" method="get">
        <div class="form-group">
            <label for="sign-in-email">
                Email:
            </label>
            <input type="email" name="sign-in-email" id="sign-in-email" required>
        </div>
        <div class="form-group">
            <label for="sign-in-password" required>Password:</label>
            <input type="password" id="sign-in-password" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button type="submit">Sign In</button>
        </div>
        
        <p class="toggle-form" onclick="toggleForm('signup-form')">Don't have an account? Sign Up</p>
    </form>
  </section>
  <section id="signup-form">
    <h1>Sign Up</h1>
<form action="thankyou-newsletter.html" method="get">
    <div class="form-group">
        <label for="first-name">
            First Name:
        </label>
        <input type="text" name="first-name" id="first-name" required>
    </div>
    <div class="form-group">
        <label for="last-name">
            Last Name
        </label>
        <input type="text" name="last-name" id="last-name" required>
    </div>
    <div class="form-group">
        <label for="signup-email">
            Email:
        </label>
        <input type="email" name="signup-email" id="signup-email" required>
    </div>
    <div class="form-group">
        <label for="password" >Password:</label>
        <input type="password" name="password" id="password" required>
    </div>
    <div class="form-group">
        <label for="confirm-pass">
            Confirm password:
        </label>
        <input type="password" name="" id="confirm-pass" required>
    </div>
   
    <div class="form-group">
        <button type="submit">Register</button>
    </div>
</form>
<p class="toggle-form" onclick="toggleForm('signIn-container')">Already have an account</p>
  </section>
  <script>
    function toggleForm(formId) {
        console.log('Toggle form called with formId:', formId);
        const signInContainer = document.getElementById('signIn-container');
        const signUpForm = document.getElementById('signup-form');

        if (formId === 'signup-form') {
            signInContainer.style.display = 'none';
            signUpForm.style.display = 'block';
        } else {
            signInContainer.style.display = 'block';
            signUpForm.style.display = 'none';
        }
        event.preventDefault();
    }
</script> 
</body>
